<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>day01(1130)-ex01.html</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        #overlay {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
        }

        #overlay > img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
        }

        #thumbnails {
            margin: 100px;
            display: flex;
            gap: 10px;
        }

        #thumbnails > li > a > img {
            width: 200px;
            display: block;
            line-height: 200px;
            border: 4px solid #eee;
            /* cursor: pointer; */
            box-sizing: border-box;
            box-shadow: 1px 1px 1px #eee;
        }
    </style>
    <script>
        window.addEventListener('load', function () {

            const thumbnails = document.querySelectorAll('#thumbnails > li > a');
            const overlay = document.getElementById('overlay');
            const img = document.querySelector('#overlay > img');
            
            thumbnails.forEach(function (thumbnails) {
                thumbnails.addEventListener('click', function (event) {
                    event.preventDefault();
                    img.src = this.href;
                    overlay.style.display = 'block';
                });
            });

            overlay.addEventListener('click', function () {
                overlay.style.display = 'none';
            });

            document.querySelector('#overlay > img').addEventListener('click', function (event) {
                event.stopPropagation();
            });
        });
    </script>
</head>
<body>
    <div id="overlay">
        <img src="https://i.imgur.com/7Mu8BZg.png" alt="메인">
    </div>

    <ul id="thumbnails">
        <li>
            <a href="https://i.imgur.com/7Mu8BZg.png">

            </a>
        </li>

            </a>
        </li>
        <li>
            <a href="https://i.imgur.com/YfsvbdE.png">
                <img src="https://i.imgur.com/Y51UhBK.png" alt="사진4">
            </a>
        </li>
        <li>
            <a href="https://i.imgur.com/3KWpPQv.png">

</body>
