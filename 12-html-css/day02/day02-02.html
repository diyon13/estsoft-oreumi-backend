<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>CSS Selectors</title>
        <style>
            /* 태그 선택자로 <h1> 요소와 <p> 요소에 CSS 블록을 적용 */
            /* h1, p { color: green; } */
               body { color: green; } 
        </style>
    </head>
    <body>

        <h1>애국가</h1>

        <p>
        동해물과 백두산이 마르고 닳도록<br>
        하느님이 보우하사 우리나라 만세<br>
        무궁화 삼천리 화려 강산<br>
        대한사람 대한으로 길이 보전하세
        </p>

    </body>
</html>
