<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>day04-ex-01</title>
        <link rel="stylesheet" href="/reset.css">
        <style>
            #container {
                width: 1080px;
                margin: 0 auto;
                line-height: 100px;
                text-align: center;
                color: white;
            }

            #header {
                background-color: #422;
            }

            #nav {
                background-color: #424;
            }

            #wrap {
                display: flex;
                line-height: 600px;
            }

            #sidebar {
                width: 200px;
                background-color: #224;
            }

            #content {
                width: 880px;
                background-color: #442;
            }

            #footer {
                background-color: #244;
            }
        </style>
    </head>
    <body>
        <div id="container">            
            <header id="header">Header</header>

            <nav id="nav">Navigation</nav>

            <div id="wrap">
                <aside id="sidebar">Siderbar</aside>
                <main id="content">Content</main>
            </div>

            <footer id="footer">Footer</footer>
        </div> <!-- /#container -->

    </body>
</html>
