<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>day03-01</title>
    <style>
        #container {
            width: 400px;
            padding: 40px;
            background-color: yellowgreen;
            box-sizing: border-box;
        }

        #circle {
            width: 300px;
            height: 300px;
            background-color: yellowgreen;
            border-radius: 50%;
        }

        #circle > span {
            position: absolute;
            display: block;
            width: 1px;
            height: 1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
        }
    </style>
</head>
<body>
    
    <div id="container">
        <h2>애국가</h2>

        <p>
            동해물과 백두산이 마르고 닳도록<br>
            하느님이 보우하사 우리나라 만세<br>
            무궁화 삼천리 화려 강산<br>
            대한 사람 대한으로 길이 보전하세        
        </p>
    </div> <!-- /#container -->


    <hr>

    <div id="circle"><span>border-radius</span></div>

    
</body>
</html>
