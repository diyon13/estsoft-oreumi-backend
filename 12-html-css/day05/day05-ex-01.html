<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>day05-ex-01</title>
        <link rel="stylesheet" href="/reset.css">
        <style>
            #container {
                width: 420px;
                height: 220px;
                padding: 20px;
                border: 2px solid #333;

                display: flex;
                gap: 20px;

                text-align: center;
                font-weight: bold;
                line-height: 220px;
            }

            #container > div { width: 200px; }
            #container > div:nth-child(1) > div { line-height: 100px; }
            #container > div:nth-child(1) > div:first-child { margin-bottom: 20px; }

            #container > div:nth-child(1) > div:nth-child(1) { background-color: pink; }
            #container > div:nth-child(1) > div:nth-child(2) { background-color: yellowgreen; }
            #container > div:nth-child(2) { background-color: gold; }
        </style>
    </head>
    <body>
        <div id="container">
            <div>
                <div>Pink</div>
                <div>Yellowgreen</div>
            </div>

            <div>Gold</div>
        </div>
    </body>
</html>
